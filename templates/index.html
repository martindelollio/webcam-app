<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Describir imágenes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Describir fotos</h1>
        <form method="post" action="/capture">
            <label for="camera_index">Seleccione su cámara:</label>
            <select name="camera_index" id="camera_index" required>
                {% for camera in cameras %}
                    <option value="{{ camera }}">Cámara {{ camera }}</option>
                {% endfor %}
            </select>
            <button type="submit">Sacar foto</button>
        </form>

        {% if image_path %}
            <div id="image-container">
                <img src="{{ url_for('static', filename='captured_image.jpg') }}" alt="Tu imagen">
            </div>
            <div class="result">
                <p>{{ description }}</p>
            </div>
        {% endif %}

        {% if error %}
            <div class="error">
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
